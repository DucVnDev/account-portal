spring.application.name=account-portal
# ========= Server config =========
server.port=8080
# ========= Database config =========
spring.datasource.url=jdbc:mysql://localhost:3306/account_portal_db
spring.datasource.username=root
spring.datasource.password=admin123
# ========= JPA config =========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# JWT Configuration
spring.security.jwt.secret=your_jwt_secret_key
spring.security.jwt.expiration=3600000
spring.security.jwt.refresh-token.expiration=86400000
# ========= Security config =========
spring.security.user.name=admin
spring.security.user.password=123456
